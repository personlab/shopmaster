<html lang="en">
		<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>{{ title }}</title>
		</head>
		<body>
				<h1>{{ post.title }}</h1>
				<p>{{ post.content }}</p>
				{% if post.image %}
						<img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 300px;">
				{% endif %}
				<p><em>Создано: {{ post.created_at }}</em></p>
				<a href="{% url 'blog:post_list' %}">Назад к списку постов</a>
		</body>
</html>
